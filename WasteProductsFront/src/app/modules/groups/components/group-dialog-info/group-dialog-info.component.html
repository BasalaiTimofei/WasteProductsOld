<h2 mat-dialog-title>{{model.action}} group information</h2>
<mat-dialog-content>

  <mat-form-field class="full-width">
    <input matInput placeholder="Group name" [(ngModel)]="model.data.Name" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <textarea matInput placeholder="Group info" class="full-width" [(ngModel)]="model.data.Information"></textarea>
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions class="justify-content-between">
  <button mat-button [mat-dialog-close]>Cancel</button>
  <button mat-button [mat-dialog-close]="model.data">{{model.action}}</button>
</mat-dialog-actions>
