<mat-card>
  <mat-card-title>

    <mat-toolbar color="primary">
      <mat-icon>group</mat-icon><span class="px-3">{{group.Name}}</span>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button class="toolbar-icon" matTooltip="Изменить группу" (click)="edit()">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-toolbar>

  </mat-card-title>
  <mat-card-content>

    <div class="p-2">
      <p class="lead">{{group.Information}}</p>
    </div>

    <mat-divider></mat-divider>

    <div class="row py-4">
      <app-board class="col-sm-12 col-md-6" *ngFor="let board of group.GroupBoards" [board]="board" (boardRemovedEvent)="update()"></app-board>
    </div>

  </mat-card-content>
  <mat-card-actions class="border rounded d-flex align-items-center">
    <button mat-button (click)="addBoard()" style="margin: 4px auto 6px auto;">
      <mat-icon>add</mat-icon>Добавить борду
    </button>
  </mat-card-actions>
</mat-card>
