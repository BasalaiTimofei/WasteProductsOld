<mat-card>
  <mat-card-title>

    <mat-toolbar color="primary">

      <span>{{group.Name}}</span>

      <span class="toolbar-spacer"></span>
      <mat-icon (click)="edit()" class="toolbar-icon">edit</mat-icon>

    </mat-toolbar>

  </mat-card-title>
  <mat-card-content>

    <div class="jumbotron">
      <p class="lead">{{group.Information}}</p>
    </div>

    <hr class="my-4">

    <div class="container">
      <app-group-user-list class="row"></app-group-user-list>
      <app-board-list class="row"></app-board-list>
    </div>

  </mat-card-content>
</mat-card>
