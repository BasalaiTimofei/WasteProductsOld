<mat-card>
  <mat-card-header>
    <mat-toolbar color="secondary">
      <h2>Авторизация пользователя</h2>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <div class="container ml-5 mt-3">
      <form #loginForm="ngForm" (ngSubmit)="submitForm(loginForm)">

        <div class="form-group">
          <mat-form-field>
            <input matInput placeholder="Username" type="text" name="userName" required [(ngModel)]="model.UserName">
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field>
            <input matInput placeholder="Password" type="password" name="password" required [(ngModel)]="model.Password">
          </mat-form-field>
        </div>

        <div class="form-group">
          <p>{{errors}}</p>
        </div>

        <div class="form-group">
          <button mat-stroked-button type="submit" ng-disabled="ngForm.invalid">Войти</button>
        </div>
      </form>
    </div>

  </mat-card-content>

  <mat-card-actions>
      <button mat-stroked-button color="primary" class="mx-3" routerLink="/register">Зарегистрироваться</button>
      <button mat-stroked-button class="mx-3" routerLink="/resetpassword">Забыли пароль?</button>
  </mat-card-actions>
</mat-card>
