<ng-container *ngIf="isAuthenificated$ | async; else elseTemplate">
  <button mat-button (click)="openSheet($event)">
    Open panel
    <span *ngIf="hasUnreadNotifications$ | async" class="badge badge-secondary">New</span>
  </button>
</ng-container>
<ng-template #elseTemplate>
  <!--For implict flow-->
  <!--<button mat-button (click)="logIn($event)">Войти</button>-->
  <button mat-button routerLink="/login">Войти</button>
  <button mat-button routerLink="/register">Зарегистрироваться</button>
  <button mat-button routerLink="/resetpassword">Забыли пароль?</button>
</ng-template>
