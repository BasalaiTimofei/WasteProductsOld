<mat-card>
  <mat-card-header>
    <mat-toolbar class="md-toolbar-tools">
      <h2>Восстановление пароля</h2>
    </mat-toolbar>
  </mat-card-header>
    <mat-card-header>
      <mat-toolbar class="md-toolbar-tools">
      <a>Введите email, привязанный к вашему аккаунту</a>
    </mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <div class="container">
      <form #registrationForm="ngForm" (ngSubmit)="submitForm()">

        <div class="form-group">
          <mat-form-field>
            <input matInput placeholder="Ваш email" type="email" name="email" required [(ngModel)]="this.email">
          </mat-form-field>
        </div>

        <div class="form-group">
          <p>{{errors}}</p>
        </div>

        <div class="form-group">
          <button mat-button type="submit" ng-disabled="ngForm.invalid">Отправить письмо</button>
        </div>

        <div *ngIf="isRequestSent">

          <a>На вашу почту было отправлено письмо с кодом подтверждения.<br>Введите код из письма и новый пароль.</a>

          <div class="form-group">
            <mat-form-field>
              <input matInput #tokenInput placeholder="Код подтверждения" type="text" name="token" required [(ngModel)]="this.token">
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field>
              <input matInput #newPasswordInput placeholder="Новый пароль" type="password" name="password" required [(ngModel)]="this.newPassword">
            </mat-form-field>
          </div>

          <div class="form-group">
            <button mat-button (onclick)="this.changePassword()">Сменить пароль</button>
          </div>

        </div>

      </form>
    </div>

  </mat-card-content>
</mat-card>
