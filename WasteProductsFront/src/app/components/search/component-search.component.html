<div class="search-component">
  <div class="input-group mb-3">
      <input #query1 type="text" class="form-control" placeholder="Your search query..." aria-label="Your search query..." aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="search(query1.value)">Search</button>
        <button class="btn btn-outline-secondary" type="button" (click)="query1.value=''">Clear</button>
      </div>
  </div>
</div>

<div class="search-component">
  <input class="search-style" aria-label="Search" placeholder="Your search query..." [(ngModel)]="query">
  <button *ngIf="query" matSuffix  mat-button mat-icon-button aria-label="Clear" (click)="query=''">
    <mat-icon>close</mat-icon>
  </button>
  <button type="submit"  matSuffix mat-button mat-icon-button aria-label="Search" (click)="search(query)">
    <mat-icon>search</mat-icon>
  </button>
</div>

<div class="search-component">
  <input class="search-style" [(ngModel)]="query2" (keyup)="search(query2)" type="text" placeholder="Your search query...">
  <button *ngIf="query2" matSuffix mat-button mat-icon-button aria-label="Clear" (click)="query2=''">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-form-field>
  <input matInput type="text" placeholder="Your search query..." [(ngModel)]="query">
  <button *ngIf="query" matSuffix mat-button mat-icon-button aria-label="Clear" (click)="query=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
