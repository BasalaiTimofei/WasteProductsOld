<app-search (messageEvent)="recieveMessage($event)"></app-search>

<div id="search-result">
  <div *ngIf="searchProducts.length == 0">Not found</div>
  <ul class="searchResult">
    <li *ngFor="let result of searchProducts" >
      <div>{{result.Id}}</div><div>{{result.Name}}</div><div>{{result.Description}}</div>
    </li>
  </ul>
</div>
