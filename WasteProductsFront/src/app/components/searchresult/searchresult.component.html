<app-search (messageEvent)="recieveMessage($event)"></app-search>

<div id="search-result">
  <table class="table table-hover">
      <tbody>
        <tr *ngFor="let result of searchProducts">
          <td hidden = true>{{result.Id}}</td>
          <td>{{result.Name}}</td>
          <td>{{result.Description}}</td>
        </tr>
      </tbody>
  </table>
</div>
