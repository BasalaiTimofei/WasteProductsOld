<div *ngIf="tempProducts && tempProducts.length > 0">
  <mat-toolbar color="">Результаты поиска</mat-toolbar>
  <mat-list>
    <!--h3 mat-subheader>Результаты поиска</h3-->
    <mat-list-item *ngFor="let result of tempProducts">
      <img mat-list-icon src="../../../favicon.ico" (click)="showPreview()"> <!--TODO Картинку продукта вместо favicon-->
      <h4 mat-line>{{result.Id}}</h4>
      <p mat-line> {{result.Name}} </p>
      <mat-icon>assignment</mat-icon> <!--TODO переход на страницу "Детали продукта"-->
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
  <mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageIndex]="pageIndex"
               [pageSizeOptions]="[5, 10]"
               (page)="pageEvent = changePageEvent($event)">
  </mat-paginator>
</div>
