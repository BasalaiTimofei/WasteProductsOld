<app-search (searchCollectionEvent)="recieveSearchResult($event)" (statusCodeEvent)="recieveStatusCode($event)"></app-search>

<div *ngIf="searchProducts.length > 0">
  <table class="table table-hover">
      <tbody>
        <tr *ngFor="let result of searchProducts">
          <td hidden = true>{{result.Id}}</td>
          <td>{{result.Name}}</td>
          <td>{{result.Description}}</td>
        </tr>
      </tbody>
  </table>
</div>
<h2 *ngIf="statusCode === 204">Not found .....</h2>
<h2 *ngIf="statusCode >= 400">Somethig was wrong. Status code {{statusCode}}</h2>
