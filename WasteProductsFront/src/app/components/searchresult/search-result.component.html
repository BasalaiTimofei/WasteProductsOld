<div *ngIf="tempProducts && tempProducts.length > 0">
  <table class="table table-hover">
      <tbody>
        <tr *ngFor="let result of tempProducts">
          <td hidden = true>{{result.Id}}</td>
          <td>{{result.Name}}</td>
        </tr>
      </tbody>
  </table>
  <mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageIndex]="pageIndex"
               [pageSizeOptions]="[5, 10]"
               (page)="pageEvent = changePageEvent($event)">
  </mat-paginator>
</div>
<h2 *ngIf="statusCode === 204">{{errorMessage}}</h2>
