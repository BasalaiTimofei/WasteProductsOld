<div *ngIf="tempProducts && tempProducts.length > 0">
  <mat-toolbar color="">Результаты поиска</mat-toolbar>
  <mat-list>
    <!--h3 mat-subheader>Результаты поиска</h3-->
    <mat-list-item *ngFor="let result of tempProducts">
      <img mat-list-icon src="../../../favicon.ico" (click)="showPreview()"> <!--TODO Картинку продукта вместо favicon-->
      <h4 mat-line>{{result.Id}}</h4>
      <p mat-line> {{result.Name}} </p>
      <button *ngIf="!result.IsAdded; else added" matSuffix mat-button mat-icon-button aria-label="Clear" (click)="addToMyProducts(result.Id)">
        <mat-icon>star_border</mat-icon>
      </button>
      <button matSuffix mat-button mat-icon-button aria-label="Clear">
        <mat-icon>assignment</mat-icon> <!--TODO переход на страницу "Детали продукта"-->
      </button>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
  <mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageIndex]="pageIndex"
               [pageSizeOptions]="[5, 10]"
               (page)="pageEvent = changePageEvent($event)">
  </mat-paginator>
</div>

<ng-template #added>
  <mat-icon>star</mat-icon><!-- TODO если продукт не добавлен в список юзера-->
