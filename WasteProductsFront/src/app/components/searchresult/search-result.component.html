<div *ngIf="tempProducts && tempProducts.length > 0">
  <table class="table table-hover">
      <tbody>
        <tr *ngFor="let result of tempProducts">
          <td hidden = true>{{result.Id}}</td>
          <td>{{result.Name}}</td>
        </tr>
      </tbody>
  </table>
  <mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageIndex]="pageIndex"
               [pageSizeOptions]="[5, 10]"
               (page)="pageEvent = changePageEvent($event)">
  </mat-paginator>
</div>

<mat-list>
    <h3 mat-subheader>Результаты поиска</h3>
    <mat-list-item *ngFor="let result of tempProducts">
      <img mat-list-icon src="../../../favicon.ico"/>
      <h4 mat-line>{{result.Id}}</h4>
      <p mat-line> {{result.Name}} </p>
      <mat-icon>assignment</mat-icon>
    </mat-list-item>
    <mat-divider></mat-divider>
</mat-list>
