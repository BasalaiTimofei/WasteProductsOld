<div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Фильтр">
    </mat-form-field>
</div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z12 app-products-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.Id}}</td>
    </ng-container>

    <!-- AvgRating Column -->
    <ng-container matColumnDef="avgRating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Рейтинг</th>
      <td mat-cell *matCellDef="let row"> {{row.AvgRating}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Наименование</th>
      <td mat-cell *matCellDef="let row">{{row.Name}}</td>
    </ng-container>

    <!-- Composition Column -->
    <ng-container matColumnDef="composition">
      <th mat-header-cell *matHeaderCellDef>Состав</th>
      <td mat-cell *matCellDef="let row">{{row.Composition}}</td>
    </ng-container>

    <!-- IsHidden Column -->
    <ng-container matColumnDef="isHidden">
      <th mat-header-cell *matHeaderCellDef>Управление</th>
      <td mat-cell *matCellDef="let row"><button mat-flat-button color="primary" focusable="false" (click)="delete(raw)">Удалить</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[5, 10, 25, 50]">
  </mat-paginator>


<mat-card>
  <div>
    <p>Список продуктов</p>
  </div>
</mat-card>
<div *ngFor="let item of userProducts">
  ID: {{item.Product.Id}} Name: {{item.Product.Name}} Rating: {{item.Rating}}
</div>
