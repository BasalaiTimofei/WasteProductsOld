<div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Фильтр">
  </mat-form-field>
</div>

<table mat-table [dataSource]="products" multiTemplateDataRows matSort class="mat-elevation-z12 app-products-table">

    <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let product"> {{product[column]}} </td>
      </ng-container>
      
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail container"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="row">
          <img class="product-picture" href="#" 
            [src]="element.PicturePath == '/Content/favicon.png' ? defualtImage : element.PicturePath"> 
          <div class="col">
            <span>Производитель: </span> {{element.Brand}}
          </div>
          <div class="col"><span>Страна: </span> {{element.Country}}</div>
          <div class="col"><span>Состав: </span>{{element.Composition}}</div> 
        </div>
        
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    class="example-element-row" 
    [class.example-expanded-row]="expandedElement === row"
    (click)="expandedElement = row">
  </tr>
  <tr mat-row *matRowDef="let rrr; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
<div>
<mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[3, 5, 10, 25, 50]"></mat-paginator>
</div>
