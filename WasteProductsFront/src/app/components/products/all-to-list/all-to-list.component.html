  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail container"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="row">
          <!-- <img src="{{element.PicturePath}}"> --> 
          <div class="background-image: url({{element.PicturePath}});" class="product-picture col"></div>
          <div class="col">
            <span>Производитель: </span> {{element.Brand}}
          </div>
          <div class="col"><span>Страна: </span> {{element.Country}}</div>
          <div class="col"><span>Состав: </span>{{element.Composition}}</div>
        </div>
        
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    class="example-element-row" 
    [class.example-expanded-row]="expandedElement === row"
    (click)="expandedElement = row">
  </tr>
  <tr mat-row *matRowDef="let rrr; columns: ['expandedDetail']" class="example-detail-row"></tr>
