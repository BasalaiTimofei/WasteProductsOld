<div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Фильтр">
  </mat-form-field>
</div>

<table mat-table [dataSource]="products" matSort class="mat-elevation-z12 app-products-table">
  <!-- Id Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let row">{{row.Id}}</td>
  </ng-container>

  <!-- AvgRating Column -->
  <ng-container matColumnDef="AvgRating">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Рейтинг</th>
    <td mat-cell *matCellDef="let row"> {{row.AvgRating}} </td>
  </ng-container>

  <!-- Name Column -->
  
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Наименование</th>
    <td mat-cell *matCellDef="let row">{{row.Name}}</td>
  </ng-container>

  <!-- Composition Column -->
  <ng-container matColumnDef="Composition">
    <th mat-header-cell *matHeaderCellDef>Состав</th>
    <td mat-cell *matCellDef="let row">{{row.Composition}}</td>
  </ng-container>

  <!-- IsHidden Column -->
  <ng-container matColumnDef="IsHidden">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-icon-button color="primary" focusable="false" (click)=addProduct()> <!--Логика добавления продукта-->
        <i class="material-icons">add</i>
      </button>
    </th>
    <td mat-cell *matCellDef="let row">
        <div class="btn-group">
      <button mat-icon-button color="primary" focusable="false" (click)="this.productService.updateUserProduct(row.Product.Composition, row.Product.AvgRating)">
      <i class="material-icons">edit</i></button>
      <button mat-icon-button color="primary" focusable="false" (click)="this.productService.deleteUserProduct(row.Product.Id)">
          <i class="material-icons">delete</i>
        </button>
        </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div>
<mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[3, 5, 10, 25, 50]"></mat-paginator>
</div>
